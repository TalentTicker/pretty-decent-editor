name: Publish Package
on:
    push:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: '12.x'
                  registry-url: 'https://npm.pkg.github.com'
            - name: Install
              run: yarn install
            - name: Build
              run: yarn release
            - name: Publish
              run: yarn publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
